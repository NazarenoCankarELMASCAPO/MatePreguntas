<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate preguntas</title>
    <link rel="favicon" type="image/x-icon" href="../../../favicon.ico"/>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <p class="d-block mx-auto py-2 mt-2 px-5 fs-5 fw-bold bg-primary text-white text-center rounded-5" style="width: 23rem;" id="question">10 + 3</p>
    
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="text-center bg-primary p-4 rounded-5">
            <label for="respuesta"><p class="d-block rounded-5 mb-0 text-white fw-bold p-2">Tu respuesta:</p></label>
            <input type="number" name="respuesta" id="respuesta" class="btn btn-secondary p-2 fw-bold d-block">

            <button id="submit" class="btn btn-success m-1 p-1 fw-bold">Confirmar</button>
        </div>
    </div>

    <div class="d-flex justify-content-start fixed-bottom text-center">
        <p class="m-2 p-1 bg-primary rounded-3 text-white fw-bold fs-3 w-25" id="time">30s</p>
    </div>

    <div class="d-flex justify-content-end fixed-bottom text-center">
        <p class="m-2 p-1 bg-primary rounded-3 text-white fw-bold fs-3 w-25" id="score">Puntos: 0</p>
    </div>

    <div class="d-flex justify-content-center fixed-bottom">
        <a href="../../../matepreguntas.html"><button class="btn btn-danger m-3 px-4 fw-bold">Atras</button></a>
    </div>

    <script src="onlyCalcs.js"></script>
</body>
</html>
